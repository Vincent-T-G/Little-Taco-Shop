    <link rel="stylesheet" href="styles/style.css" type="text/css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">

</head>

<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li>
                    <a href="index.html">Home</a>
                </li>
                <li>
                    <a href="index.html#about">About LTS</a>
                </li>
                <li>
                    <a href="index.html#menu">Our Menu</a>
                </li>
                <li>
                    <a href="hours.html">Store Hours</a>
                </li>
            </ul>
        </nav>
        <figure>
            <img src="images/tacos_tray_400x267.png" alt="Tacos tray" height="267" width="400">
            <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
    </header>
    <main>
        <section>
            <form action="">
                <h2>Our Contact Form</h2>
                <fieldset>
                    <legend>Send Us A Message</legend>

                    <div>
                        <label for="name">Name:</label>
                        <input type="text" name="name" id="name" placeholder="your name" required>
                    </div>

                    <div>
                        <label for="mail">Email:</label>
                        <input type="email" name="mail" id="mail" placeholder="your email" required>
                    </div>

                    <div>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message here" required></textarea>
                    </div>
                    
                </fieldset>

                <button>Send</button>
                <button>Reset</button>
            </form>
        </section>

        <section>
            <h2>Our Location</h2>

            <address>
                555 Taco Temptation Lane, Suite T
                <br>
                Kansas City, MO 55555-5555
                <br><br>
                Phone: <a href="">555-555-5555</a>
            </address>

            <br>
            <a href="#">Back to Top</a>
        </section>

        <hr>
        
    </main>
    <footer>
        <p>
            Copyright &copy; The Little Taco Shop
        </p>
    </footer>
</body>


</html>
